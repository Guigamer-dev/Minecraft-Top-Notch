<div class="row justify-content-center"> 
    <main class="col-12 col-md-8 col-lg-6"> <h1 class="mt-4">Login</h1>
        
        <form action="../index e css da pagina inicial/index.html" method="post">

            <label for="nome" class="mt-3">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required autofocus>

            <label for="senha" class="mt-3">Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control" required>
            
            <label for="senhaC" class="mt-3">Confirme Sua Senha:</label>
            <input type="password" name="senhaC" id="senhaC" class="form-control" required>
            
            <label for="data" class="mt-3">Data de Nascimento:</label>
            <input type="date" name="data" id="data" class="form-control" required>
            
            <label for="E-mail" class="mt-3">E-mail:</label>
            <input type="email" name="E-mail" id="E-mail" class="form-control" required>
                  
            <label for="telefono" class="mt-3">Telefone:</label>
            <input type="tel" name="telefono" id="telefono" class="form-control" required>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" value="sim" name="contrato" id="contrato" required>
              <label class="form-check-label" for="contrato">
                Eu ACEITO os <a target="_blank" href="../Não Abrir/Termos de Contrato.html">Termos de Contrato</a>
              </label>
            </div>
              
            <input type="submit" class="btn btn-primary w-100 mt-4" value="Entrar">
        </form>

    </main>
